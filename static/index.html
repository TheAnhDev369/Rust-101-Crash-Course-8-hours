<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Actix Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jetbrains Mono', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #4a90e2;
        }
        .lesson-list {
            list-style-type: none;
            padding: 0;
        }
        .lesson-item {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .lesson-item:hover {
            background-color: #357ab7;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ứng Dụng Web Học Tập</h1>
            <p>Chọn bài học để bắt đầu.</p>
        </header>
        
        <ul class="lesson-list">
            <li class="lesson-item" onclick="window.location.href='/lesson1'">Lesson 1</li>
            <li class="lesson-item" onclick="window.location.href='/lesson2'">Lesson 2</li>
            <li class="lesson-item" onclick="window.location.href='/lesson3'">Lesson 3</li>
        </ul>

        <footer>
            <p>&copy; 2024 Ứng Dụng Web Học Tập. Tất cả các quyền đều được bảo lưu.</p>
        </footer>
    </div>
</body>
</html>
